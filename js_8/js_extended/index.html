<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<style>
		* {
			box-sizing: border-box;
		}
		.container {
			position: relative;
			width: 300px;
			height: 300px;
		}
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<button>Animate</button>
	<div class="container">
		<div class="box"></div>
	</div>
	<script src="js.js"></script>
</body>
</html>
